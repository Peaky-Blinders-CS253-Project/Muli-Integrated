<!-- mess_menu.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Menu</title>
</head>
<body>

    <!-- Display the form for adding new menu items -->
    <!-- Display the existing menu items -->
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Dinner</th>
                
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
            <tr>
                <td>{{ item.day }}</td>
                <td>{{ item.breakfast }}</td>
                <td>{{ item.lunch }}</td>
                <td>{{ item.dinner }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
